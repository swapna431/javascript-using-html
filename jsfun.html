<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRIME</title>
</head>
<body>
    <p id="abc"></p>
    <script>
        function checkPrime(num) {
            let i, flag = true;
            for (i = 2; i <= num - 1; i++) {
                if (num % i == 0) {
                    flag = false;
                    break;
                }
            }
            if (flag == true)
               document.write(num + " is prime");
            else
                document.write(num + " is not prime");
        }
        checkPrime(4);
    </script>
</body>
</html>
