<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACTORIAL</title>
</head>
<body>
    <p id="abc"></p>
    <script>
        function fact(n) { 
            let res = 1; 
    
        if(n === 0)
            return 1;
        for (let i = 2; i <= n; i++) 
            res = res * i; 
            return res; 
        }

        let n = 5; 
        document.write(fact(n));
    </script>
</body>
</html>
