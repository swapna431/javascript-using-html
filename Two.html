<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id ="abc"></h1>
    <script>
        function One(){
            const Date = new Date()
            let s="";
            s+=Date.getHours()+":"+Date.getMinutes()+":"+Date.getSeconds()
            document.getElementById("abc").innerHTML=s
    
        }
        setInterval(One , 1000)
    </script>
</body>
</html>
